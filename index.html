<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev</title>
</head>

<body style="background-color: black; color: white;">
    <div id="app"></div>
    <script type="module" src="/main.ts"></script>

    <form id="form">
        <label>
            Blur
            <input type="range" name="blur" id="blur" step="0.0001" min="0" value="0" max="30" />
        </label>
        <label>
            Quality
            <input type="range" name="quality"  step="0.1" min="0" value="95" max="100" />
        </label>
        <label>720
            <input type="radio" name="size" value="720" checked />
        </label>
        <label>480
            <input type="radio" name="size" value="480" />
        </label>
        <label>120
            <input type="radio" name="size" value="120" />
        </label>
        <label>24
            <input type="radio" name="size" value="24" />
        </label>
        <label>
            Image or video
            <input type="file" name="img" id="img" />
        </label>
        <label>
            Keep aspect ratio
            <input type="checkbox" name="ratio" />
        </label>
        <label>webp
            <input type="radio" name="format" value="webp" checked />
        </label>
        <label>png
            <input type="radio" name="format" value="png" />
        </label>
        <label>jpeg
            <input type="radio" name="format" value="jpeg" />
        </label>
    </form>

    <div class="column" id="preview"></div>
</body>

</html>
